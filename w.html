<p><b>W</b> (<a href="/wiki/English_alphabet#Letter_names" title="English alphabet">named</a> <i>double-u</i>,<sup id="cite_ref-1" class="reference"><a href="#cite_note-1">[note 1]</a></sup> plural <i>double-ues</i><sup id="cite_ref-2" class="reference"><a href="#cite_note-2">[1]</a></sup><sup id="cite_ref-3" class="reference"><a href="#cite_note-3">[2]</a></sup>) is the 23rd <a href="/wiki/Letter_(alphabet)" title="Letter (alphabet)">letter</a> in the <a href="/wiki/English_alphabet" title="English alphabet">modern English</a> and <a href="/wiki/ISO_basic_Latin_alphabet" title="ISO basic Latin alphabet">ISO basic Latin alphabets</a>.</p><p></p>
