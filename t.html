<p><b>T</b> (<a href="/wiki/English_alphabet#Letter_names" title="English alphabet">named</a> <i>tee</i> <span class="nowrap"><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English" title="Help:IPA for English">/<span style="border-bottom:1px dotted"><span title="/ˈ/ primary stress follows">ˈ</span><span title="'t' in 'tie'">t</span><span title="/iː/ long 'e' in 'seed'">iː</span></span>/</a></span></span><sup id="cite_ref-1" class="reference"><a href="#cite_note-1">[1]</a></sup>) is the 20th <a href="/wiki/Letter_(alphabet)" title="Letter (alphabet)">letter</a> in the <a href="/wiki/English_language" title="English language">modern English</a> <a href="/wiki/English_alphabet" title="English alphabet">alphabet</a> and the <a href="/wiki/ISO_basic_Latin_alphabet" title="ISO basic Latin alphabet">ISO basic Latin alphabet</a>. It is the most commonly used <a href="/wiki/Consonant" title="Consonant">consonant</a> and the second most common letter in <a href="/wiki/English_language" title="English language">English language</a> texts.<sup id="cite_ref-2" class="reference"><a href="#cite_note-2">[2]</a></sup></p><p></p>
